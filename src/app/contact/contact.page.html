<ion-header>
  <ion-toolbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <h1>{{ title }}</h1>
    <ion-list>
      <ion-item *ngFor="let group of groupData; let i = index" [href]="'/detail/' + group.group_id">
        <ion-label>
          <h2>{{ group?.group_name }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
